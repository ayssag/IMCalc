<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMCalc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>IMCalc</header>
    <div id="app">
        <div id="calculator">
            <p id="result"></p>
            <div class="field">
                <label for="weight">Peso (kg)</label>
                <input id="weight" name="weight" type="number">   
            </div>
            <div class="field">
                <label for="height">Altura (m)</label> 
                <input id="height" name="weight" type="number">
            </div>
            <div class="field">
                <button id="submit">Calcular</button>
                <button id="clean">Limpar</button>
                <button id="test">Rodar teste</button>
                
            </div>
            
        </div>
    </div>
</body>
</html>
